# INSTALLATION
#################################################################

# WordPress folder
wpfolder: ./

# WordPress version
wpversion: latest

# language/timezone
wplocale: en_AU
timezone: "Australia/Brisbane"

# admin user settings
admin:
  user: admin
  password: admin
  email: mail@domain.tld
  first_name: ""
  last_name: ""

# db
db:
  name: dispatch
  host: localhost
  user: root
  pass: root
  prefix: wp_

# SETTINGS
#################################################################
wpsettings:
  url: dispatch.dev
  title: Dispatch
  description: Dispatch
  permalink_structure: "/%postname%/"
  thumbnail_width: 150
  thumbnail_height: 150
  medium_width: 300
  medium_height: 300
  large_width: 1024
  large_height: 1024
  # use page as frontpage
  page_on_front: true
  # define frontpage name (requires `page_on_front: true`)
  frontpage_name: Home
  # automatic conversion of smilies
  convert_smilies: false

# THEME
#################################################################
theme:
  name: dispatch
  rename: 
  url: "https://github.com/wpdispatch/dispatch/archive/master.zip"

# PLUGINS
#################################################################
plugins_active:
  # - pluginname

plugins_inactive:
  # - pluginname

setup:
  db: true
  wp: true
  settings: true
  theme: true
  plugins: true
  cleanup: true
    comment: true
    posts: true
    files: true
    themes: true
    plugins: true
